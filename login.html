<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Login Form</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
</head>
<body class="container-fluid">

<div class="container">
	<div class="w-100 d-flex justify-content-center align-items-center vh-100">
		<form action="" method="POST" class="bg-white p-4 border shadow">
			<h2 class="p-4">Log in to Empyrean</h2>
			<div class="form-group">
				<div class="input-group">
					<i class="far fa-user border input-group-prepend p-2"></i>
					<input type="text" name="username" class="form-control" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<i class="fas fa-lock border input-group-prepend p-2"></i>
					<input type="password" class="form-control" name="password" placeholder="Password">
				</div>
			</div>
			<input type="submit" name="submit" class="btn btn-primary" value="Log in">
		</form>
	</div>
</div>

</body>
</html>
